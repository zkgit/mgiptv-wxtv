<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-dimg {
				width: 100%;
			}
		</style>
	</head>

	<body style="overflow-x: hidden;overflow-y: auto;">
		<div class="mui-content">
			<div style="width: 90%;margin: auto;height: 100%;padding-top: 40%;">
				<button id="activity" type="button" class="mui-btn mui-btn-primary mui-btn-block">活动</button>
				<button id="good" type="button" class="mui-btn mui-btn-primary mui-btn-block">商品详情</button>
			</div>
		</div>
		<script>
			mui.init();
			document.getElementById('activity').addEventListener('tap', function() {
				mui.openWindow({
					id: 'ac',
					url: 'activity.html',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			});
			document.getElementById('good').addEventListener('tap', function() {
				mui.openWindow({
					id: 'go',
					url: 'good.html',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			});
		</script>
	</body>

</html>
