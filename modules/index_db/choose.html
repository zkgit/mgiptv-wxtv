<div class="pglist bgcfff pb60">
	<div class="headline headline-title headline-fixed">
		<a class="pta l10 cff fs16" href="javascript:;" id="J_back" back>
			<img style="height: .2rem;" src="img/left-arrow.png" />
		</a>
		<p class="i-text alic" id="J_til" ng-bind="toptil"></p>
		<a href="#/search" class="pta r10 t0 lh0 dsb hp100 cff fs24">
			<span class="mui-icon">
			<img src="img/searchi.png" style="height: .44rem;"/>
			</span>
		</a>
		<!--<a href="#/shakeResult" class="pta r10 t0 lh0 dsb hp100 cff fs24">-->
			<!--<span class="mui-icon">-->
			<!--<img src="img/shakei.png" style="height: .44rem;"/>-->
			<!--</span>-->
		<!--</a>-->
	</div>
	<div id="choosetable" style="margin-top: .44rem;">
		<div class='choosetable {{v.s_name=="类型"?"tabletype":""}}' ng-repeat="v in category">
			<table>
				<tr repeat-id="r1">
					<td ng-repeat="vv in v.values" class='type-li {{(v.s_name=="类型")?(seting.tag?(vv.s_value==seting.tag?"active":""):($index==0?"active":"")):($index==0?"active":"")}}' data-value="{{$index==0?'':vv.s_value}}" data-type="{{v.s_name}}"  on-finish-render-filters>
						<a href="javascript:;"  class="choose_ls">{{vv.s_value}}</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="{{issec?'sec':''}} pt10" id="J_content">
		<div class="actlist">
			<ul class="list ovh " id="J_list" repeat-id="r2">
				<li class="li" ng-repeat="v in list" on-finish-render-filters>
					<a href="#/detail?assetid={{v.code}}&title={{v.title}}&columnType={{v.kanke_id.split('_')[0]}}&vodId={{v.vod_id}}&kankeId={{v.kanke_id}}" class="lia">
					<p class="size-cover ptr ovh">
							<img class="loading pta lazy" original="{{v.image}}" style="display: block;">
							<span class="{{(v.is_matched==-2||v.is_matched==1)?'J_icotv':''}} dsb"></span>
						</p>
						<p class="sec-text ellipsis pt5">{{v.title}}</p>
						<!--播放量展示-->
						<p class="thi-text lh16">播放:{{v.play_count|to_wan}}</p>
					</a>
				</li>
			</ul>
		</div>
		<p class="alic ptb" id="J_loading" ng-bind="loadtext"></p>
	</div>
</div>
